<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Frontend mentor, Profile Card Solution, HTML5, CSS, Responsive Web Design">
  <meta name="description" content="Frontend mentor free profile card solution">
  <meta name="author" content="Aimal Khan">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Frontend Mentor | Profile card component</title> 
</head>
<body> 
  <main>
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="container">
      <div class="card">
        <div class="div1">
          <div class="bgdiv"><img src="images/bg-pattern-card.svg" alt="background pattern for card" id="bgimg"></div>
          <div class="pdiv">
            <img src="images/image-victor.jpg" alt="Profile picture">
          </div>
        </div>
        <div class="lowerdiv">
          <div class="div2">
            <p class="name"><span class="nspan">Victor Crest</span> 26</p>
            <p class="city">London</p>
          </div>
          <div class="div3">
            <div class="spandiv">
              <span class="bold">80k</span>
              <span class="light">Followers</span>
            </div>
            <div class="spandiv">
              <span class="bold">803k</span>
              <span class="light">Likes</span>
            </div>
            <div class="spandiv">
              <span class="bold">1.4k</span>
              <span class="light">Photos</span>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Aimal Khan</a>.
      </div>
    </div>
  </main>
</body>
</html>
